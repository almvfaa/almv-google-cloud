<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supplier Compliance Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#f8fafc', // slate-50
              surface: '#ffffff', // white
              sidebar: {
                background: '#1e293b', // slate-800
                backgroundEnd: '#0f172a', // slate-900
                foreground: '#cbd5e1', // slate-300
                active: '#334155' // slate-700
              },
              'on-surface': '#1e293b', // slate-800
              'on-surface-secondary': '#64748b', // slate-500
              'border-color': '#e2e8f0', // slate-200,
              
              primary: {
                light: '#eef2ff', // indigo-50
                main: '#4f46e5', // indigo-600
                dark: '#4338ca', // indigo-700
              },
              error: {
                light: '#fee2e2', // red-100
                main: '#dc2626', // red-600
                dark: '#b91c1c', // red-700
              },
              warning: {
                light: '#ffedd5', // orange-100
                main: '#f97316', // orange-500
                dark: '#ea580c', // orange-600
              },
              success: {
                light: '#dcfce7', // green-100
                main: '#16a34a', // green-600
                dark: '#15803d', // green-700
              },
              info: {
                light: '#dbeafe', // blue-100
                main: '#3b82f6', // blue-500
                dark: '#2563eb', // blue-600
              },
            },
            animation: {
                fadeInUp: 'fadeInUp 0.5s ease-out forwards',
                scaleIn: 'scaleIn 0.3s ease-out forwards',
                shimmer: 'shimmer 1.5s infinite linear',
            },
            keyframes: {
                fadeInUp: {
                    '0%': { opacity: '0', transform: 'translateY(20px)' },
                    '100%': { opacity: '1', transform: 'translateY(0)' },
                },
                scaleIn: {
                    '0%': { opacity: '0', transform: 'scale(0.95)' },
                    '100%': { opacity: '1', transform: 'scale(1)' },
                },
                shimmer: {
                    '0%': { background-position: '-1000px 0' },
                    '100%': { background-position: '1000px 0' },
                },
            },
          }
        }
      }
    </script>
    <style>
      html, body, #root {
        height: 100%;
        overflow: hidden;
      }
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
       @media print {
          .no-print {
            display: none !important;
          }
          body * {
            visibility: hidden;
          }
          .print-area, .print-area * {
            visibility: visible;
          }
          .print-area {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
          }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.9.0",
    "recharts": "https://esm.sh/recharts@^3.1.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-background text-on-surface">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
